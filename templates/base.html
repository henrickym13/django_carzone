{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'carro/css/css.css' %}">
  {% block 'head' %}

  {% endblock %}

  <title>{%block 'title' %}Carzone{% endblock %}</title>
</head>

<body class="bg-image" style="background-image: url('\\media\\world_map.jpg');
height: 100%; background-size: cover;">

  <header>
    <nav class="navbar-toggler navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">Carzone</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="#navbarNav">
        <ul class="navbar-nav">
          {% for continente in continentes %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'exibir_marcas' continente.slug %}">{{continente.nome}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  </header>
    
  {% block 'body' %}

  {% endblock %}

  <br>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Voltar ao Topo</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
</body>

</html>
