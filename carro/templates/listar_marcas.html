{% extends 'base.html' %}

{% block 'body' %}
<br>
<br> 
<div class="container">
    <div class="row">
        {% for marca in marcas %}
        <div class="col-md-4">
            <div style="background-color: #212F3D;" class="card mb-4 box-shadow">
                <img  style="height: 225px;" class="card-img-top " data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" 
                src="{{marca.imagem.url}}">
                <div class="card-body">
                    <h3 class="jumbotron-heading" style="color: white;">Nome: {{marca.nome}}</h3>
                    <h3 class="jumbotron-heading" style="color: white;">Pa√≠s: {{marca.pais}}</h3>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'listar_carros' marca.slug %}"><button type="button"
                                    class="btn btn-primary">Acessar</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
