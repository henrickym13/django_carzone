{% extends 'base.html' %}


{% block 'body' %}
<br>
<br>
<div class="container">
    <div class="row">
        {% for carro in carros %}
        <div class="col-md-4">
            <div style="background-color: #212F3D;" class="card mb-4 box-shadow">
                <img style="height: 225px;" class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                    src="{{carro.imagem.url}}">
                <div class="card-body">
                    <h3 class="jumbotron-heading" style="color: white;">Nome: {{carro.nome}}</h3>
                    <br>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'exibir_carro' carro.slug %}"><button type="button"
                                    class="btn btn-primary">Acessar</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
